{% extends 'layout/base_layout.html' %}

{% block title %} Change password {% endblock %}

{% block style %}
    <style>
      body {
        background-image: linear-gradient(
          to right top,
          #98bdff,
          #94c5ff,
          #92cdff,
          #94d4ff,
          #98dbff
        );
        height: 100vh;
      }

      #card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #changePasswordCardBody {
        border-radius: 15px;
        box-shadow: 0px 0px 5px #111;
      }

      #updateBtn {
        background-color: #4b49ac;
        padding: 3px 30px;
        border-radius: 50px;
        transition: all 0.5s ease-in-out;
      }

      #updateBtn:hover {
        background-color: rgb(34, 41, 113);
      }
    </style>
{% endblock %} 

{% block content %}
{% include 'partials/navbar.html' %}
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-10 col-md-8 mx-auto" id="card">
          <div class="card py-3" id="changePasswordCardBody">
            <div class="card-body">
              <h1
                class="card-title text-center font-weight-bold"
                style="color: #283080"
              >
                Change password
              </h1>
              {% include 'partials/alert.html' %}
              <form class="form-group mt-4" method="post">
                {% csrf_token %}
                <label for="currentPassword">Current Password:</label>
                <input
                  type="password"
                  class="form-control mb-4"
                  name="currentPassword"
                  id="currentPassword"
                  placeholder="Enter your current password"
                />
                <label for="newPassword">New Password:</label>
                <input
                  type="password"
                  class="form-control mb-4"
                  name="newPassword"
                  id="newPassword"
                  placeholder="Enter your new password"
                />
                <label for="passwordConf">Confirm Password:</label>
                <input
                  type="password"
                  class="form-control mb-4"
                  name="passwordConf"
                  id="passwordConf"
                  placeholder="Confirm your new password"
                />
                <button id="updateBtn" class="btn float-right text-white">
                  UPDATE
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
